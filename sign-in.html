<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <!-- Box Icons -->
    <link href='lib/boxicons v2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- AOS -->
    <link rel="stylesheet" href="lib/Animate On Scroll v2.3.2/dist/aos.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="auth-page">
        <div data-aos="fade-right" class="bg-color"></div>
        <div class="box-form">
            <a href="before.html" class="back-to-page"><i class="bx bx-chevron-left"></i></a>
            <div data-aos="fade-down" class="left">
                <img src="assets/sign-in.jpg" alt="sign in photo">
            </div>
            <div data-aos="fade-up" class="right">
                <h1>Welcome Back!</h1>
                <p class="description">First time here? <a href="sign-up.html">Sign Up for free!</a></p>
                <form action="/">
                    <div class="input-content">
                        <label for="email"><i class="bx bx-envelope"></i></label>
                        <input id="email" type="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-content">
                        <label for="password"><i class="bx bxs-key"></i></label>
                        <input id="password" type="password" placeholder="Password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <div class="or-content">
                    <div class="line"></div>
                    <p>or</p>
                    <div class="line"></div>
                </div>
                <div class="sign-in-with">
                    <a href=""><i class="bx bxl-apple"></i> Sign In With Apple</a>
                    <a href=""><i class="bx bxl-google"></i> Sign In With Google</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Swiper JS -->
    <script src="lib/swiperjs v11.1.5//swiper-bundle.min.js"></script>

    <!-- AOS JS -->
    <script src="lib/Animate On Scroll v2.3.2/dist/aos.js"></script>

    <!-- FancyBox JS -->
    <script src="lib/Fancybox v5.0.36/dist/fancybox/fancybox.umd.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
